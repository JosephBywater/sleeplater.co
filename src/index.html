<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sleep later</title>
</head>
<body>
  <div id="app"
    v-on:wheel="onWheel"
    v-on:touchstart="onTouchStart" v-on:touchmove="onTouchMove" v-on:touchend="onTouchEnd"
  >
    <nav-buttons ref="nav" v-bind:color="navIconColor" v-bind:transition-delay="navTransitionDelay"></nav-buttons>
    <transition v-bind:name="transitionName" v-bind:mode="transitionMode">
      <router-view></router-view>
    </transition>
  </div>

  <script src="/index.js" charset="utf-8"></script>
</body>
</html>
